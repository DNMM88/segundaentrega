    <h1 class="title">ADMINISTRACION VENTAS</h1>


   <main id="form">
   
    <div class="filtro-seccion">
        <label for="filtro-destino">Filtrar por Destino:</label>
        <input type="text" id="filtro-destino">
      </div>
    
      <div class="agregar-seccion">
        <label for="destino">Destino:</label>
        <input type="text" id="destino">
        <input type="file" class="imagencargada" id="cargar-imagen">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" maxlength="100"></textarea>
        <label for="precio">Precio USD:</label>
        <input type="number" id="precio">
        <label for="fecha-salida">Fecha de Salida:</label>
        <input type="date" id="fecha-salida">
        <button onclick="agregarInformacion()">Agregar</button>
      </div>
    
      <table id="tabla-ventas">
        <thead>
          <tr>
            <th>DESTINO</th>
            <th>FOTO</th>
            <th>DESCRIPCIÓN</th>
            <th>PRECIO USD</th>
            <th>FECHA DE SALIDA</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla-ventas">
         
        </tbody>
      </table>
    </main>
