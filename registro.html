    <div class="contenedorregistro">
       
        <form id="registroformulario" action="#" method="post">
            <label for="nombre">Nombre completo <span>*</span></label>
            <input type="text" id="nombre" name="nombre" required minlength="7" maxlength="80">

            <label for="email">Correo electrónico <span>*</span></label>
            <input type="email" id="email" name="email" required minlength="10" maxlength="100">

            <label for="password">Contraseña <span>*</span></label>
            <input type="password" id="password" name="password" required minlength="5" maxlength="15">

            <label for="repetirPassword">Repetir contraseña <span>*</span></label>
            <input type="password" id="repetirPassword" name="repetirPassword" required minlength="5" maxlength="15">

            <label for="fechaNacimiento">Fecha de nacimiento <span>*</span></label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="pais">País <span>*</span></label>
            <select id="pais" name="pais" required>
                <option value="">Seleccionar</option>
                <option value="pais1">ARGENTINA</option>
                <option value="pais2">BRASIL</option>
                <option value="pais1">BOLIVIA</option>
                <option value="pais2">CHILE</option>
                <option value="pais1">COLOMBIA</option>
                <option value="pais2">ECUADOR</option>
                <option value="pais1">PARAGUAY</option>
                <option value="pais2">PERU</option>
                <option value="pais1">URUGUAY</option>
                <option value="pais2">VENEZUELA</option>
            </select>

            <label for="ciudad">Ciudad <span>*</span></label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones" maxlength="1000"></textarea>

            <button class="form" type="submit">Registrar</button>
        <p id="mensajeError" class="mensaje-error"></p>
        <p id="mensajeExito" class="mensaje-exito"></p>
        </form>
    </div>
